experiment:
  name: pytest_en_zh
  src: en
  trg: zh
  best-model: chrf
  use-opuscleaner: "true"
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds:
      opus_Books_v1: 0.0
      opus_CCAligned_v1: 0.7
  monocleaner:
    mono-src:
      default-threshold: 0.5
      dataset-thresholds:
        news-crawl_news_2008: 0.0
        opus_tldr-pages_v2023-08-29: 0.7
    mono-trg:
      default-threshold: 0.9
      dataset-thresholds:
        news-crawl_news_2007: 0.0
        opus_tldr-pages_v2023-08-29: 0.7
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  mono-max-sentences-src:
    total: 100_000_000
    per-dataset: 50_000_000
  mono-max-sentences-trg:
    total: 20_000_000
    per-dataset: 10_000_000
  spm-sample-size: 10_000_000
  teacher-ensemble: 2
  teacher-mode: two-stage
  student-model: "tiny"
  backward-model: NOT-YET-SUPPORTED
  vocab: NOT-YET-SUPPORTED
datasets:
  devtest:
    - flores_dev
  test:
    - flores_devtest
  train:
    - opus_Books/v1
    - opus_CCAligned/v1
    - opus_CCMatrix/v1
    - opus_ELRC-3075-wikipedia_health/v1
  mono-src:
    - news-crawl_news.2021
    - news-crawl_news.2020
  mono-trg:
    - news-crawl_news.2021
    - news-crawl_news.2020
marian-args:
  decoding-backward:
    beam-size: '12'
    mini-batch-words: '2000'
  decoding-teacher:
    mini-batch-words: '4000'
    precision: float16
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '30'
  training-student:
    early-stopping: '20'
  training-student-finetuned:
    early-stopping: '20'
  training-student-distilled:
    disp-freq: "1"
    save-freq: "25"
    valid-freq: "50"
    after: 50u
    dim-vocabs: 1000 1000
target-stage: all-pr-pipeline
taskcluster:
  split-chunks: 10
  worker-classes:
    default: gcp-spot
