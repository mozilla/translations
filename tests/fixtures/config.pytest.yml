experiment:
  name: pytest_en_ru
  src: en
  trg: ru
  best-model: chrf
  opuscleaner-mode: custom
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds:
      opus_Books_v1: 0.0
      opus_CCAligned_v1: 0.7
  monocleaner:
    mono-src:
      default-threshold: 0.5
      dataset-thresholds:
        news-crawl_news_2008: 0.0
        opus_tldr-pages_v2023-08-29: 0.7
    mono-trg:
      default-threshold: 0.9
      dataset-thresholds:
        news-crawl_news_2007: 0.0
        opus_tldr-pages_v2023-08-29: 0.7
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  mono-max-sentences-src:
    total: 100_000_000
    per-dataset: 50_000_000
  mono-max-sentences-trg:
    total: 20_000_000
    per-dataset: 10_000_000
  spm-sample-size: 10_000_000
  spm-vocab-split: false
  teacher-ensemble: 2
  teacher-mode: "two-stage"
  teacher-decoder: marian
  student-model: "tiny"
  backward-model: NOT-YET-SUPPORTED
  vocab: NOT-YET-SUPPORTED
datasets:
  devtest:
    - flores_dev
    - sacrebleu_wmt08
    - mtdata_Neulab-tedtalks_dev-1-eng-rus
  test:
    - flores_devtest
    - sacrebleu_wmt09
    - sacrebleu_wmt19
    - mtdata_Neulab-tedtalks_test-1-eng-rus
    - url_https://storage.googleapis.com/releng-translations-dev/data/en-ru/pytest-dataset.[LANG].zst
  train:
    - opus_Books/v1
    - opus_CCAligned/v1
    - opus_CCMatrix/v1
    - opus_ELRC-3075-wikipedia_health/v1
    - opus_ELRC_2922/v1
  mono-src:
    - news-crawl_news.2021
    - news-crawl_news.2020
    - url_https://storage.googleapis.com/releng-translations-dev/data/en-ru/pytest-dataset.en.zst
    - opus_tldr-pages/v2023-08-29
    - hplt_mono/v2.0
  mono-trg:
    - news-crawl_news.2021
    - news-crawl_news.2020
    - url_https://storage.googleapis.com/releng-translations-dev/data/en-ru/pytest-dataset.ru.zst
    - hplt_mono/v2.0
marian-args:
  decoding-backward:
    beam-size: '12'
    mini-batch-words: '2000'
  decoding-teacher:
    mini-batch-words: '4000'
    precision: float16
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '30'
  training-student:
    early-stopping: '20'
  training-student-finetuned:
    early-stopping: '20'
target-stage: all-pr-pipeline
taskcluster:
  split-chunks: 10
  worker-classes:
    default: gcp-spot
