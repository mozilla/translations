# The initial configuration was generated using:
# task config-generator -- --name retrain_hr cs en
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/29ca2d14fe796fe963f27a10d2a0c3614785d0e2/taskcluster/configs/config.prod.yml
experiment:
  name: retrain_hr
  src: cs
  trg: en
  best-model: chrf
  opuscleaner-mode: defaults
  archive-corpora: true
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 200_000_000
    per-dataset: 100_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 70_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
datasets:

  # Skipped test/devtest datasets:
  #  - wmt08 - variant dataset
  devtest:
  - mtdata_aug-mix_Neulab-tedtalks_dev-1-eng-ces
  - flores_aug-mix_dev
  - sacrebleu_aug-mix_wmt22
  - sacrebleu_aug-mix_wmt21
  - sacrebleu_aug-mix_wmt19
  - sacrebleu_aug-mix_wmt16

  test:
  - mtdata_Neulab-tedtalks_test-1-eng-ces
  - flores_devtest
