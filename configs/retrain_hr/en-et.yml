marian-args:
  decoding-backward:
    beam-size: '12'
    mini-batch-words: '2000'
  decoding-teacher:
    mini-batch-words: '5000'
    maxi-batch: '10000'
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '20'
  training-student:
    early-stopping: '15'
  training-student-finetuned:
    early-stopping: '20'
target-stage: all-pipeline
wandb-publication: true
continuation:
  models:
    backwards:
      url: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/Lcdsc_UtSeSxhBT5LqjEQg/artifacts/public/build
      mode: use
      type: default
  vocab:
    src: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/Lcdsc_UtSeSxhBT5LqjEQg/runs/0/artifacts/public%2Fbuild%2Fvocab.en.spm
    trg: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/Lcdsc_UtSeSxhBT5LqjEQg/runs/0/artifacts/public%2Fbuild%2Fvocab.et.spm
taskcluster:
  split-chunks: 20
  upload-bucket: production
  worker-classes:
    default: gcp-spot
    corpus-align-parallel: gcp-standard
    corpus-align-backtranslations: gcp-standard
    corpus-align-distillation: gcp-standard
    distillation-corpus-build-shortlist: gcp-standard
