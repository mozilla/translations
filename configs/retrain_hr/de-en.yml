# The initial configuration was generated using:
# task config-generator -- de en --name retrain_hr
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/ab61ad90e0b3511ca1417cf448dc6e3faf80c732/taskcluster/configs/config.prod.yml
experiment:
  name: retrain_hr2
  src: de
  trg: en
  best-model: chrf
  opuscleaner-mode: defaults
  # Archive corpora from alignments tasks to GCS
  archive-corpora: true
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 300_000_000
    per-dataset: 100_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 100_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
datasets:
  devtest:
  - mtdata_aug-mix_Neulab-tedtalks_dev-1-eng-deu
  - flores_aug-mix_dev
  - sacrebleu_aug-mix_wmt22
  - sacrebleu_aug-mix_wmt21
  - sacrebleu_aug-mix_wmt19
  - sacrebleu_aug-mix_wmt16
  test:
  - mtdata_Neulab-tedtalks_test-1-eng-deu
  - flores_devtest
  - flores_aug-mix_devtest
  - flores_aug-noise_devtest
  - flores_aug-inline-noise_devtest
  - flores_aug-title_devtest
  - flores_aug-upper_devtest
  - flores_aug-typos_devtest
  - sacrebleu_wmt23
  - sacrebleu_wmt20
  - sacrebleu_wmt18
  - sacrebleu_wmt17
  - sacrebleu_wmt15
  - sacrebleu_iwslt17


