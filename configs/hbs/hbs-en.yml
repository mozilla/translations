# The initial configuration was generated using:
# task config-generator -- --name hbs hr en
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/eea6e5a80aa4ddd86d9cc35ce9a65b79aa3ab96d/taskcluster/configs/config.prod.yml
experiment:
  name: hbs
  src: hbs
  trg: en
  best-model: chrf
  opuscleaner-mode: custom
  archive-corpora: true
  bicleaner:
    default-threshold: 0
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.5
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.7
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 50_000_000
    per-dataset: 20_000_000
  mono-max-sentences-trg:
    total: 30_000_000
    per-dataset: 5_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 8.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  spm-norm-rule: nfkc_translit_hbs
  teacher-ensemble: 1
  teacher-mode: one-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
datasets:
