marian-args:
  decoding-backward:
    beam-size: '1'
    mini-batch-words: '5000'
    output-sampling:
      - topk
      - 10
  decoding-teacher:
    mini-batch-words: '5000'
    maxi-batch: '10000'
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '15'
  training-student:
    early-stopping: '15'
  training-student-finetuned:
    early-stopping: '20'
