  src: en
  trg: ja
  best-model: chrf
  opuscleaner-mode: custom
  archive-corpora: true
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 100_000_000
    per-dataset: 30_000_000
  mono-max-sentences-trg:
    total: 100_000_000
    per-dataset: 30_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: true
  teacher-ensemble: 1
  teacher-mode: one-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
