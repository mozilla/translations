# The initial configuration was generated using:
# task config-generator -- --name docmt-vocab en uk
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/7e233a3fa324b5dc0fd919fb6727a0c4e235f4e4/taskcluster/configs/config.prod.yml
experiment:
  name: docmt-vocab
  src: en
  trg: uk
  best-model: chrf
  opuscleaner-mode: defaults
  archive-corpora: true
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 300_000_000
    per-dataset: 100_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 100_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
datasets:
  devtest:
  - mtdata_aug-mix_Neulab-tedtalks_dev-1-eng-ukr
  - flores_aug-mix_dev
  - sacrebleu_aug-mix_wmt22
  test:
  - mtdata_Neulab-tedtalks_test-1-eng-ukr
  - flores_devtest
  - flores_aug-mix_devtest
  - flores_aug-noise_devtest
  - flores_aug-inline-noise_devtest
  - flores_aug-punct_devtest
  - flores_aug-title_devtest
  - flores_aug-upper_devtest
  - flores_aug-typos_devtest
  - sacrebleu_wmt23

