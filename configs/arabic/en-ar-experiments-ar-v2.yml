# https://github.com/mozilla/translations/blob/5091a546de42b3e52fd1137340e0d0ba688f4234/taskcluster/configs/config.prod.yml
experiment:
  name: experiments-ar-v2.1-student
  src: en
  trg: ar
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.8
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 500_000
    per-dataset: 200_000
  mono-max-sentences-trg:
    total: 200_000
    per-dataset: 200_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base
  pretrained-models:
    train-backwards:
      urls:
        - "https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/T4a253y9TYqcPJhK_TgYjg/artifacts/public/build"
      mode: use
      type: default
    train-teacher:
      urls:
        - "https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/JDoCgnBHRK20fa9GI2xPPQ/artifacts/public/build"
      mode: use
      type: default

