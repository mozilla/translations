experiment:
  name: llmaat_pretrain_nllb50_finetune_1M_qe32_f2_slow
  src: en
  trg: ru
  best-model: chrf
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 300_000_000
    per-dataset: 100_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 100_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base
  # Archive corpora from alignments tasks to GCS
  archive-corpora: true
datasets:
  devtest:
  - flores_aug-mix_dev
  - sacrebleu_aug-mix_wmt22
  - sacrebleu_aug-mix_wmt20
  - sacrebleu_aug-mix_wmt18
  test:
  - flores_devtest
  - sacrebleu_wmt23
  - sacrebleu_wmt21
  - sacrebleu_wmt19
  - sacrebleu_wmt17
  - flores_aug-mix_devtest
marian-args:
  decoding-backward:
    beam-size: '12'
    mini-batch-words: '2000'
  decoding-teacher:
    mini-batch-words: '5000'
    maxi-batch: '10000'
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '20'
  training-student:
    # domain adaptation params
    early-stopping: '20'
    exponential-smoothing: '0.0001'
    valid-freq: '100'
    save-freq: '100'
    disp-freq: '50'
    disp-first: '10'
    learn-rate: '6e-06'
    lr-warmup: '200'
    lr-decay-inv-sqrt: '2000'
  training-student-finetuned:
    early-stopping: '20'
target-stage: evaluate-student
wandb-publication: true
continuation:
  models:
    student:
      # prod model base-memory
#      url: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/ABO3yrTmQxqI6DYC9PaP3w/artifacts/public/build
      # nllb 50 pretrained base
      url: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/fYfw7xpmShWEoxKNsFLrrA/artifacts/public/build
      mode: init
      type: default
  vocab:
    src: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/fYfw7xpmShWEoxKNsFLrrA/runs/0/artifacts/public%2Fbuild%2Fvocab.spm
    trg: https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/fYfw7xpmShWEoxKNsFLrrA/runs/0/artifacts/public%2Fbuild%2Fvocab.spm
  corpora:
    distillation:
      src: https://storage.googleapis.com/releng-translations-dev/data/llm/en-ru_RU/gemma-3-27b-fp8-vllm/qererank32/diverse_sample.1M.filtered2.en.zst
      trg: https://storage.googleapis.com/releng-translations-dev/data/llm/en-ru_RU/gemma-3-27b-fp8-vllm/qererank32/diverse_sample.1M.filtered2.ru.zst

#previous-group-ids: ["H4Vw8WUVTs2__027YgNL7w"]
#start-task-prefix: "distillation-student-model-train"
taskcluster:
  split-chunks: 20
  upload-bucket: production
  worker-classes:
    default: gcp-spot
    corpus-align-parallel: gcp-standard
    corpus-align-backtranslations: gcp-standard
    corpus-align-distillation: gcp-standard
    distillation-corpus-build-shortlist: gcp-standard
