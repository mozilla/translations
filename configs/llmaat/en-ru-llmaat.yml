experiment:
  name: llmaat_pretrain_nllb50_finetune_1M_hp3
  src: en
  trg: ru
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 300_000_000
    per-dataset: 100_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 100_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  # take 50M of the cleanest examples
  corpus-max-sentences: 50000000
  student-model: base
  # Finetune pretrained student
  pretrained-models: {}
#  pretrained-models:
#    train-student:
#      urls:
#        - "https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/EDOupS6KS0yi6WAnSFLJog/artifacts/public/build"
#      mode: init
#      type: default
  distill: https://storage.googleapis.com/releng-translations-dev/data/llm/en-ru_RU/gemma-3-27b-vllm/greedy_wmt24prompt2/diverse_sample.1M
datasets:
  devtest:
  - flores_dev
  - sacrebleu_wmt22
  - sacrebleu_wmt20
  - sacrebleu_wmt18

  test:
  - flores_devtest
  - sacrebleu_wmt23
  - sacrebleu_wmt21
  - sacrebleu_wmt19
  - sacrebleu_wmt17

  train:
#  - opus_NLLB/v1 #
  - url_https://storage.googleapis.com/releng-translations-dev/data/en-ru/nllb.[LANG].zst
  mono-src: []
  mono-trg: []
marian-args:
  decoding-backward:
    beam-size: '12'
    mini-batch-words: '2000'
  decoding-teacher:
    mini-batch-words: '5000'
    maxi-batch: '10000'
  training-backward:
    early-stopping: '5'
  training-teacher:
    early-stopping: '20'
  training-student:
    early-stopping: '15'
  training-student-distilled:
    early-stopping: '10'
    learn-rate: '0.00005'
    maxi-batch: '200'
    mini-batch: '500'
    lr-warmup: '500'
    save-freq: '500'
    valid-freq: '500'
    disp-freq: '100'
    sentencepiece-alphas: '0'
    lr-decay-inv-sqrt: '2000'
  training-student-finetuned:
    early-stopping: '10'
target-stage: evaluate-distilled-student
start-stage: distill-student
