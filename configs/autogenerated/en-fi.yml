# The initial configuration was generated using:
# task config-generator -- --name autogenerated en fi
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/57dedac0771104e02e8c179834e5e0f14aac3c18/taskcluster/configs/config.prod.yml
experiment:
  name: autogenerated
  src: en
  trg: fi
  best-model: chrf
  opuscleaner-mode: defaults
  archive-corpora: true
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 100_000_000
    per-dataset: 70_000_000
  mono-max-sentences-trg:
    total: 100_000_000
    per-dataset: 70_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  spm-vocab-split: false
  teacher-ensemble: 1
  teacher-mode: two-stage
  teacher-decoder: ctranslate2
  student-model: base-memory
datasets:
  devtest:
  - mtdata_aug-mix_ELRC-finnish_financial_mt_test_set_dev-1-eng-fin
  - mtdata_aug-mix_Neulab-tedtalks_dev-1-eng-fin
