# The initial configuration was generated using:
# task config-generator -- ja en --name cjk
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/a9bf6d9b085b675ba2e3fb0b609de36a09c37932/taskcluster/configs/config.prod.yml
experiment:
  name: cjk
  src: ja
  trg: en
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: custom
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  monocleaner:
    mono-src:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.5
        opus_NLLB_v1: 0.5
    mono-trg:
      default-threshold: 0.0
      dataset-thresholds:
        hplt_mono_v2_0: 0.7
        opus_NLLB_v1: 0.8
  mono-max-sentences-src:
    total: 500_000_000
    per-dataset: 200_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 200_000_000
  hplt-min-doc-score:
    mono-src: 7.0
    mono-trg: 9.0
  spm-sample-size: 10_000_000
  spm-vocab-size: 64000
  teacher-ensemble: 2
  teacher-mode: two-stage
  teacher-decoder: marian
  student-model: tiny
  pretrained-models: {}
datasets:
  devtest:
  - mtdata_Neulab-tedtalks_dev-1-eng-jpn
  - mtdata_Phontron-kftt_dev-1-eng-jpn
