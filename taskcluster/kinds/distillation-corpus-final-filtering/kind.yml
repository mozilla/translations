---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - corpus-merge-distillation
    - distillation-parallel-src-translations-score
    - toolchain

tasks:
    "{src_locale}-{trg_locale}":
        description: >
            Sort the distillation data by the cross-entropy score of the backtranslations
            model (as generated by the distillation-parallel-src-translations-keep-best step), then filter out
            the 5% worst sentence pairs.
        attributes:
            dataset-category: train
            stage: distillation-corpus-final-filtering
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: distillation-corpus-final-filtering
                resources:
                    - pipeline/cefilter/ce-filter.sh
        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - name
                - description
                - worker.env
                - dependencies
                - fetches
                - attributes
        worker-type: b-cpu-xlargedisk-32-256
        worker:
            docker-image: {"in-tree": "train"}
            # 7 days
            max-run-time: 604800
            volumes:
                - /builds/worker/artifacts
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: volume
            env:
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/pipeline/cefilter/ce-filter.sh
                    $MOZ_FETCHES_DIR/corpus
                    $TASK_WORKDIR/artifacts/corpus
                    $MOZ_FETCHES_DIR/scores.txt

        dependencies:
            corpus-merge-distillation: corpus-merge-distillation-{src_locale}-{trg_locale}
            distillation-parallel-src-translations-score: distillation-parallel-src-translations-score-{src_locale}-{trg_locale}

        fetches:
            corpus-merge-distillation:
                - artifact: corpus.{src_locale}.zst
                  extract: false
                - artifact: corpus.{trg_locale}.zst
                  extract: false
            distillation-parallel-src-translations-score:
                - artifact: scores.txt
