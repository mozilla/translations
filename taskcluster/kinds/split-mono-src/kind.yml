---
loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-mono

task-defaults:
    description: >
        Split the source ({src_locale}) monolingual data into chunks (file.1.zst,
        file.2.zst, ...) in preparation for the teacher to translate it into the
        distillation data needed for student training.
    attributes:
        stage: split-mono
        src_locale: "{src_locale}"
        cache:
            type: split-mono
            resources:
                - pipeline/translate/splitter.py
                - pipeline/translate/requirements/splitter.txt
            from-parameters:
                split_chunks: training_config.taskcluster.split-chunks

    task-context:
        from-parameters:
            split_chunks: training_config.taskcluster.split-chunks
            src_locale: training_config.experiment.src
        substitution-fields:
            - description
            - label
            - fetches
            - dependencies
            - worker.env
            - attributes
            - run.command

    worker-type: b-cpu-largedisk
    worker:
        docker-image: { "in-tree": "train" }
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            LOCALE: "{locale}"
        # 128 happens when cloning this repository fails
        retry-exit-status: [128]

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                pip3 install -r $VCS_PATH/pipeline/translate/requirements/splitter.txt &&
                export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                python3 $VCS_PATH/pipeline/translate/splitter.py
                --output_dir=$TASK_WORKDIR/artifacts
                --num_parts={split_chunks}
                $MOZ_FETCHES_DIR/mono.$LOCALE.zst

tasks:
    src:
        label: split-mono-src-{src_locale}
        attributes:
            dataset-category: mono-src

        task-context:
            from-parameters:
                locale: training_config.experiment.src

        dependencies:
            merge-mono-src: merge-mono-src-{src_locale}

        fetches:
            merge-mono-src:
                - artifact: mono.{src_locale}.zst
                  extract: false
