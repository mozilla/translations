---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain
    - alignments-original

tasks:
    "{src_locale}-{trg_locale}":
        description: alignments for student training corpus {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: alignments-student
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            distill_url: "{distill_url}"
            cache:
                type: alignment
                resources:
                    - pipeline/alignments/align.py
                    - pipeline/alignments/tokenizer.py
                    - pipeline/alignments/requirements/alignments.txt
        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
                distill_url: training_config.experiment.distill
            substitution-fields:
                - description
                - name
                - run.command
                - fetches
                - dependencies
                - worker.env
                - attributes
        worker-type: b-cpu-xlargedisk-32-256
        worker:
            docker-image: {"in-tree": "train"}
            # 7 days
            max-run-time: 604800
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    pip3 install --upgrade pip setuptools &&
                    pip3 install -r $VCS_PATH/pipeline/alignments/requirements/alignments.txt &&
                    wget {distill_url}.{src_locale}.zst -O $MOZ_FETCHES_DIR/distill.{src_locale}.zst &&
                    wget {distill_url}.{trg_locale}.zst -O $MOZ_FETCHES_DIR/distill.{trg_locale}.zst &&
                    export BIN=$MOZ_FETCHES_DIR &&
                    export PATH=$PATH:$MOZ_FETCHES_DIR &&
                    export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                    python3 $VCS_PATH/pipeline/alignments/align.py
                    --corpus_src=$MOZ_FETCHES_DIR/distill.{src_locale}.zst
                    --corpus_trg=$MOZ_FETCHES_DIR/distill.{trg_locale}.zst
                    --output_path=$TASK_WORKDIR/artifacts/distill.aln.zst
                    --output_tokenized
                    --tokenization=icu
                    --priors_input_path=$MOZ_FETCHES_DIR/corpus.priors

        dependencies:
            alignments-original: alignments-original-{src_locale}-{trg_locale}

        fetches:
            toolchain:
                - fast-align
            alignments-original:
                - artifact: corpus.priors
